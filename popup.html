<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkedin Pro Extension</title>
    <link rel="stylesheet" href="./src/css/style.css" />

    <link href="./src/css/material-icons.css" rel="stylesheet" />

    <link rel="stylesheet" href="./src/css/materialize.min.css" />

  <body>
    <h4>Linkedin Pro Extension</h4>
    <p id="currentActorCompanyId" class="flow-text"></p>

    >
