<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkedin Pro Extension</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!--Import Google Icon Font-->
    <link href="./css/material-icons.css" rel="stylesheet" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="./css/materialize.min.css" />
  </head>
  <body>
    <h4>Linkedin Pro Extension</h4>
    <p id="currentActorCompanyId" class="flow-text"></p>
    <a class="waves-effect waves-light btn" id="goToAdminPage"
      ><i class="material-icons left">person</i>Administration LinkedIn</a
    >
    <a class="waves-effect waves-light btn" id="openWithLkProPage"
      ><i class="material-icons left">open_in_new</i>Ouvrir avec ma page
      entreprise</a
    >
    <a class="waves-effect waves-light btn" id="openWithLkPersoPage"
      ><i class="material-icons left">open_in_new</i>Ouvrir avec ma page
      personnelle</a
    >
    <a class="waves-effect waves-light btn" id="exportSubscribers"
      ><i class="material-icons left">arrow_downward</i>Exporter la liste des
      abonn√©s</a
    >
    <h5>Modifier mon actorCompanyId</h5>
    <div class="input-field col">
      <i class="material-icons prefix">mode_edit</i>
      <input
        placeholder="actorCompanyId"
        id="actorCompanyIdInput"
        type="text"
      />
    </div>
    <a class="waves-effect waves-light btn" id="actorCompanyIdSubmit"
      ><i class="material-icons right">send</i>Valider</a
    >
    <script src="popup.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="./js/materialize.min.js"></script>

    <!--
    This HTML file opens when you click on icon from the toolbar.

    To begin the development, run `npm run watch`.
    To create a production bundle, use `npm run build`.
  --></body>
</html>
